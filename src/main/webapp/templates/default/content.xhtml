<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:c="http://java.sun.com/jsp/jstl/core">
      
  
    <ui:composition>

              <div class="container-fluid">              
                    <div class="col-lg-10">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">          
                                    <thead>
                                      <tr>
                                      <th>merchantId</th>
										<th>terminalId</th>
										<th>date</th>
										<th>cardNumber</th>
										<th>cardType</th>
										<th>status</th>
										<th>purchaseAmount</th>
										<th>Total</th>
                                       </tr>
                                    </thead>
                                    
                                    <tbody>
     
     
         	<c:forEach items="${sessionScope.items}" var="item">
   					<tr>
				        <td> <c:out value="${item.merchantId}"/></td>
				   	    <td> <c:out value="${item.terminalId}"/></td>
				   	  	<td><c:out value="${item.dateTime}"/></td>
				   	    <td> <c:out value="${item.cardNumber}"/></td>
				   	     <td><c:out value="${item.cardType}"/></td>
				   	    <td><c:out value="${item.status}"/></td>
				   	    <td> <c:out value="${item.purchaseAmount}"/></td>
				   	    <td> $<c:out value="${item.totalAmount}"/></td>
    				</tr>
			</c:forEach>
                                     
                                     
                                     
                                     
                                     
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->           
                  </div>
                  </div>
  
                </div>
            </div>
    </ui:composition>
</html>
