<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <ui:composition>
  
  <div class="container">
               <div class="panel panel-info">
                       <div class="panel-heading">
                         Search by date 
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
 
               <div class="container">
               <form method="post" action="FposController">
									    <div class='col-md-5'>
									        <div class="form-group">
									            <div class='input-group date' id='datetimepickermin'>
									                <input type='text' class="form-control" name="mindatetime"/>
									                <span class="input-group-addon">
									                    <span class="glyphicon glyphicon-calendar"></span>
									                </span>
									            </div>
									        </div>
									    </div>
									    <div class='col-md-5'>
									        <div class="form-group">
									            <div class='input-group date' id='datetimepickermax'>
									                <input type='text' class="form-control" name="maxdatetime"/>
									                <span class="input-group-addon">
									                    <span class="glyphicon glyphicon-calendar"></span>
									                </span>
									            </div>
									        </div>
									    </div>
									    <br/>
								
		   	              <div class="col col-md-8">
			 					<button type="submit" class="btn btn-primary">search</button>
							 </div>
						</form>
					</div>
			     </div><!-- panel body -->
		      </div><!-- panel root  -->
		</div>
    			
						
				 		
    	<script type="text/javascript">
    	
    $(function () {
    var dateNow=new Date();
     var date = new Date();
    date.setDate(date.getDate() - 1);
        $('#datetimepickermin').datetimepicker({
        	 format : 'DD/MM/YYYY HH:mm',
    		 defaultDate:moment(date).hours(7).minutes(0).seconds(0).milliseconds(0)
        });
        
        $('#datetimepickermax').datetimepicker({
        	 format : 'DD/MM/YYYY HH:mm',
        		 defaultDate:moment(dateNow).hours(7).minutes(0).seconds(0).milliseconds(0)
        }); 
    });
</script>		
    			
    </ui:composition>
    </html>
